version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "3001:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    ports:
      - "5000:3000"
    depends_on:
      - couchdb
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - COUCHDB_URL=http://admin:admin@couchdb:5984

  couchdb:
    image: couchdb:latest
    restart: always
    ports:
      - "6984:5984"
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=admin


volumes:
  couchdb_data:
